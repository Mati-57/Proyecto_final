  <header id="carta">
    <div class="grid-container">
      <div class="grid-item">
        <img
          src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrkLBOnSq_yOj9VtI0BDCtct0tF7Ot8ezFnE1XI7kBwvO3_WPmADHUDZb8yfRspaElDdWltJhBvN7SY5kaMu48O268BjDRWu78PCOEdL1ZesIDhJx3sR3qpX6QwngEo9oPHc9VI=s680-w680-h510-rw"
          alt="Carnes">
        <h3>Carnes</h3>
        <p class="descripcion">Aquí podés ver todas las carnes.</p>
        <button class="precio" onclick="mostrarOverlay('carnes')">Ver más</button>
      </div>
      <div class="grid-item">
        <img
          src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4npPYQ-ai3wsRWtAJm1C5q9pln58ht2h2vzjUOjh_N1ttuURdTEFTt5EqmZySaPN2DunQTdebnZ5Lx93VkOu8eXJtlkTBYzyXAcyUZ3TLZxrG8BfffupLxzxNzQaNZA8HWxGo-CZqA=s680-w680-h510-rw"
          alt="Bebidas">
        <h3>Bebidas</h3>
        <p class="descripcion">Aquí podés ver todas las bebidas.</p>
        <button class="precio" onclick="mostrarOverlay('bebidas')">Ver más</button>
      </div>
      <div class="grid-item">
        <img
          src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nq4CrfpKD8wbEH37twBB21qpkfttDGdh5UDUgdokuuMokxuewlSosUX2SieM_R1eRuXIC6wZm4IG-B1lqxJDkWuQl1xrzE2yNFgOAWPnaUAN58YUKTWatntrKlsiQ7ERyvCkxuL=w141-h118-n-k-no-nu"
          alt="Pastas">
        <h3>Pastas</h3>
        <p class="descripcion">Aquí podés ver todas las pastas.</p>
        <button class="precio" onclick="mostrarOverlay('pastas')">Ver más</button>
      </div>

    </div>
  </header>


  <header id="carnes" class="overlay-header">
    <button class="cerrar-btn" onclick="cerrarOverlay()">Cerrar</button>
    <div class="grid-container">

      <div class="grid-item">
        <img
          src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4npofXixx-C1csoapYGFGZAbwvD8qiHB_Bay89SUYHLtXMIUTkIyE6Jp6iwYm3IyknEKC2rkmSqoYP_Kxb6MaxgEhPTLyTSWeA689e4YJWAY-5ceogm1MH7iuxZMa6zjw6qEfCJJXQ=w141-h101-n-k-no-nu"
          alt="Milanesa">
        <h3>Milanesa</h3>
        <p class="descripcion">Milanesa con papas.</p>
        <p class="precio">$450</p>
      </div>

    </div>
  </header>

  <header id="bebidas" class="overlay-header">
    <button class="cerrar-btn" onclick="cerrarOverlay()">Cerrar</button>
    <div class="grid-container">
      <div class="grid-item">
        <img src="imagen2.jpg" alt="Coca-Cola">
        <h3>Coca-Cola</h3>
        <p class="descripcion">Botella 1L</p>
        <p class="precio">$120</p>
      </div>
    </div>
  </header>

  <header id="pastas" class="overlay-header">
    <button class="cerrar-btn" onclick="cerrarOverlay()">Cerrar</button>
    <div class="grid-container">
      <div class="grid-item">
        <img src="" alt="Tallarines">
        <h3>Tallarines</h3>
        <p class="descripcion">Con salsa bolognesa.</p>
        <p class="precio">$390</p>
      </div>
    </div>
  </header>

</body>

<script>
  function mostrarOverlay(id) {

    document.querySelectorAll('.overlay-header').forEach(h => h.style.display = 'none');

    const seccion = document.getElementById(id);
    if (seccion) {
      seccion.style.display = 'flex';
    }
  }

  function cerrarOverlay() {
    document.querySelectorAll('.overlay-header').forEach(h => h.style.display = 'none');
  }
</script>

</html>
